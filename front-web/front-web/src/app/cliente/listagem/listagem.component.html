<div class="container mt-4">
  <h2 class="mb-3">Lista de Clientes</h2>

  <div class="mb-3">
    <a routerLink="/cadastro" class="btn btn-primary">Novo Cadastro</a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Endereço</th>
          <th>CNPJ</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.endereco }}</td>
          <td>{{ cliente.cnpj }}</td>
          <td>{{ cliente.telefone }}</td>
          <td>{{ cliente.email }}</td>
          <td>
            <a
              [routerLink]="['/edicao', cliente.id]"
              class="btn btn-sm btn-warning"
              >Editar</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
